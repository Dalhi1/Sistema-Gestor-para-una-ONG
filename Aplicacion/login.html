<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f8f7f7;
}

.container {
  display: flex;
  width: 90%;
  max-width: 1100px;
  height: 600px;
  background: white;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

/* Panel izquierdo */
.left-panel {
  flex: 1;
  background: linear-gradient(135deg, #8ac4ff, #d290ff);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 100px 0 0 100px;
  text-align: center;
  padding: 40px;
}

.left-panel h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 10px;
}

.left-panel p {
  font-size: 1rem;
}

.logo {
  width: 150px;
  margin-top: 40px;
}

/* Panel derecho */
.right-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 50px 60px;
}

.right-panel h2 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 10px;
}

.right-panel p {
  margin-bottom: 20px;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

input[type="email"],
input[type="password"] {
  margin-bottom: 20px;
  padding: 12px 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 0.95rem;
}

.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.options a {
  color: #7b5dfb;
  text-decoration: none;
  font-size: 0.9rem;
}

button {
  background: #d290ff;
  color: white;
  border: none;
  padding: 15px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  transition: background 0.3s ease;
}

button:hover {
  background: #b06ae0;
}

.social-text {
  text-align: center;
  margin: 25px 0 10px 0;
  font-size: 0.95rem;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.circle {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  cursor: pointer;
}

.blue { background: #4c6ef5; }
.lilac { background: #d6a2e8; }
.sky { background: #4db9ff; }
.purple { background: #9b36b7; }

/* Responsivo */
@media (max-width: 850px) {
  .container {
    flex-direction: column;
    height: auto;
  }

  .left-panel {
    border-radius: 0 0 100px 100px;
    padding: 30px;
  }

  .right-panel {
    border-radius: 0 0 100px 100px;
    padding: 30px;
  }
}

    </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
      <h1>Bienvenido</h1>
      <p>Por favor ingrese sesión para continuar</p>
      <img src="logo.png" alt="Logo" class="logo" />
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
      <h2>Inicio de sesión</h2>
      <p>Por favor ingrese sus datos</p>

      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <div class="options">
          <label><input type="checkbox"> Recordar</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit">Iniciar sesión</button>

        <p class="social-text">O inicie sesión con:</p>
        <div class="social-icons">
          <span class="circle blue"></span>
          <span class="circle lilac"></span>
          <span class="circle sky"></span>
          <span class="circle purple"></span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
